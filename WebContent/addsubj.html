<center> <h1>Add Subject</h1> </center>

<hr>
  
  <form class="form-horizontal" action="addsubject" method="post">
    <div class="form-group">
      <label class="control-label col-sm-3" for="subjectname">Subject Name:</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" id="subname" placeholder="Subject Name" name="subname">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-3" for="subjectcode">Code:</label>
      <div class="col-sm-5">          
        <input type="text" class="form-control" id="subcode" placeholder="Code" name="subcode">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-3" for="year">Year:</label>
      <div class="col-sm-5">          
        <input type="text" class="form-control" id="year" placeholder="year (1,2,3 or 4)" name="year">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-3" for="teachercode">Teacher's Code:</label>
      <div class="col-sm-5">          
        <input type="text" class="form-control" id="tcode" placeholder="Teacher's Code" name="tcode">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-3" for="branch">Branch:</label>
      <div class="col-sm-5">          
        <input type="text" class="form-control" id="branch" placeholder="Branch" name="branch">
      </div>
    </div>
    
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </form>
